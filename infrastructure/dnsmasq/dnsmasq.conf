# PlaceRadar DNSMasq Configuration

# This file configures Dnsmasq to act as a lightweight DNS forwarder for the PlaceRadar application.

# Set the interface to listen on
interface=eth0

# Specify the domain to resolve
domain-needed
bogus-priv

# Set the DNS server to forward requests to
server=8.8.8.8  # Google DNS

# Specify the local domain for the application
address=/placeradar.dev/127.0.0.1

# Enable caching
cache-size=1000

# Log queries for debugging
log-queries
log-facility=/var/log/dnsmasq.log