name: PlaceRadar
services:
  frontend:
    container_name: ReactJS
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    volumes:
      - frontend_build:/app/dist_shared
    command: sh -c "cp -r /app/dist/* /app/dist_shared/ && npm run serve -- --host 0.0.0.0 --port 3000"
    networks:
      - placeradar-network

  backend:
    container_name: ExpressJS
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-placeradar}
    depends_on:
      postgres:
        condition: service_healthy 
    volumes:
      - ./scripts:/usr/src/app/scripts
    networks:
      - placeradar-network

  postgres:
    image: imresamu/postgis:latest
    container_name: PostgreSQL
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-placeradar}
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - placeradar-network

  nginx:
    image: nginx:latest
    container_name: Nginx
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/certs:/etc/nginx/certs:ro
      - frontend_build:/usr/share/nginx/html
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - placeradar-network

  nagios:
    build:
      context: ./infrastructure/nagios
      dockerfile: Dockerfile
    container_name: NagiOS
    environment:
      - NAGIOS_FQDN=${NAGIOS_FQDN}
      - NAGIOS_USERNAME=${NAGIOS_USERNAME:-nagiosadmin}
      - NAGIOS_PASSWORD=${NAGIOS_PASSWORD:-nagios}
      - PG_DB=${POSTGRES_DB}
      - PG_USER=${POSTGRES_USER}
      - PG_PASS=${POSTGRES_PASSWORD}
      - NAGIOS_TIMEZONE=${NAGIOS_TIMEZONE}
    volumes:
      - ./infrastructure/nagios:/opt/nagios/etc/conf.d:ro
    ports:
      - "8080:80"
    networks:
      - placeradar-network

  coredns:    
    image: coredns/coredns:latest
    container_name: CoreDNS
    command: -conf /Corefile
    volumes:
      - ./infrastructure/coredns/Corefile:/Corefile:ro
    ports:
      - "6053:53/udp"
      - "6053:53/tcp"
    networks:
      - placeradar-network

  pgadmin:   
    image: dpage/pgadmin4:latest
    container_name: pgAdmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@placeradar.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - placeradar-network

  ngrok:
    image: ngrok/ngrok:latest
    container_name: ngrok
    depends_on:
      - nginx
    environment:
      - AUTH_TOKEN=${NGROK_AUTH_TOKEN}
      - NGROK_CONFIG=/etc/ngrok.yml
    command:
      - start
      - --config
      - /etc/ngrok.yml
      - placeradar
    volumes:
      - ./infrastructure/ngrok/ngrok.yml:/etc/ngrok.yml:ro
    ports:  
      - "4040:4040"
    networks:
      - placeradar-network

networks:
  placeradar-network:
    driver: bridge

volumes:
  postgres-data:
  frontend_build:
  pgadmin-data: