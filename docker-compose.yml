name: PlaceRadar
services:
  frontend:
    container_name: ReactJS
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    volumes:
      - frontend_build:/app/dist_shared
    command: sh -c "cp -r /app/dist/* /app/dist_shared/ && npm run serve -- --host 0.0.0.0 --port 3000"
    networks:
      - placeradar-network

  backend:
    container_name: ExpressJS
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - MONGO_URI=mongodb://mongodb:27017/placeradar
    depends_on:
      - mongodb
    networks:
      - placeradar-network

  mongodb:
    image: mongo:latest
    container_name: MongoDB
    volumes:
      - mongo-data:/data/db
    networks:
      - placeradar-network

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/certs:/etc/nginx/certs:ro
      - frontend_build:/usr/share/nginx/html
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - placeradar-network

  nagios:
    image: jasonrivers/nagios:latest
    container_name: NagiOS
    environment:
      - NAGIOS_FQDN=placeradar.lvh.me
      - NAGIOS_TIMEZONE=Asia/Jakarta
    volumes:
      - ./infrastructure/nagios:/opt/nagios/etc/conf.d:ro
    ports:
      - "8080:80"
    networks:
      - placeradar-network

  coredns:
    image: coredns/coredns:latest
    container_name: CoreDNS
    command: -conf /Corefile
    volumes:
      - ./infrastructure/coredns/Corefile:/Corefile:ro
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    networks:
      - placeradar-network

